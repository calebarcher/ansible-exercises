version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  create-infrastructure:
    docker:
      - image: cimg/aws:2022.6.1
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file ../template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1

workflows:
  my_workflow:
    jobs:
      - create-infrastructure